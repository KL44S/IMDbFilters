<html>
	
	<head>
		<link rel="stylesheet" type="text/css" href="styles/popup.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
	</head>

	<body>

		<div id="main">

			<div class="center">
				<span id="filtersOnOff" class="glyphicon glyphicon-off power"></span>
			</div>

			<div class="onoffswitch">
			    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
			    <label class="onoffswitch-label" for="myonoffswitch">
			        <span class="onoffswitch-inner"></span>
			        <span class="onoffswitch-switch"></span>
			    </label>
			</div>

			<div class="title">
				<h1 id="title">FILTROS</h1><span class="glyphicon glyphicon-chevron-down" id="mainFiltersToggle"></span>
			</div>

			<div id="mainFilters" class="main-filter main-filter-toggle">
				<h3 id="yearTitle" class="no-space">A&#209;O</h3>

				<label class="from">desde</label>
				<input type="number" min="1700" max="3000" id="fromYearSelectedValue">

				<label class="until">hasta</label>
				<input type="number" min="1700" max="3000" id="untilYearSelectedValue">

				<hr/>

				<h3 id="ratingTitle">RATING</h3>

				<label class="from">desde</label>
				<input type="number" min="0" max="10" id="minRatingSelectedValue">

				<label class="until">hasta</label>
				<input type="number" min="0" max="10" id="maxRatingSelectedValue">

				<hr/>

				<h3 id="votesTitle">VOTOS</h3>

				<label class="from">desde</label>
				<input type="number" min="0" max="9999999" id="minVotesSelectedValue">

				<label class="until">hasta</label>
				<input type="number" min="0" max="9999999" id="maxVotesSelectedValue">

				<hr/>

				<h3 id="runtimeTitle">DURACION (min)</h3>

				<label class="from">desde</label>
				<input type="number" min="0" max="9999999" id="minRuntimeSelectedValue">

				<label class="until">hasta</label>
				<input type="number" min="0" max="9999999" id="maxRuntimeSelectedValue">
			</div>

		</div>

		<script type="text/javascript" src="js/popup.js"></script>
		
	</body>

</html>
